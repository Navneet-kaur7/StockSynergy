<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - StockSynergy</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="index.html">
                <img src="logo.png" alt="StockSynergy Logo" class="logo">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
        <div class="header-right">
            <div class="search-icon">
                <i class="fas fa-search"></i>
            </div>
            <div class="auth-buttons">
                <a href="login.html" class="login-btn"><i class="fas fa-sign-in-alt"></i> Login</a>
                <a href="register.html" class="signup-btn"><i class="fas fa-user-plus"></i> Sign Up</a>
            </div>
        </div>
    </header>

    <section class="login-section">
        <div class="container">
            <div class="login-card">
                <div class="login-header">
                    <h2>Login to Your Account</h2>
                    <p>Enter your credentials to access your dashboard</p>
                </div>
                <form class="login-form">
                    <div class="form-group">
                        <label for="email"><i class="fas fa-envelope"></i> Email</label>
                        <input type="email" id="email" name="email" placeholder="Your email address" required>
                    </div>
                    <div class="form-group">
                        <label for="password"><i class="fas fa-lock"></i> Password</label>
                        <input type="password" id="password" name="password" placeholder="Your password" required>
                    </div>
                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" name="remember">
                            <span>Remember me</span>
                        </label>
                        <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
                    </div>
                    <button type="submit" class="login-submit-btn">Login Now</button>
                </form>
                <div class="login-footer">
                    <p>Don't have an account? <a href="register.html">Register</a></p>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <!-- Your existing footer code -->
    </footer>

    <script src="script.js"></script>
</body>
</html>
